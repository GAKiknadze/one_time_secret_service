<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <h1>Get Secret</h1>
    <form method="POST" id="form">
        <button type="submit">Get Secret</button>
    </form>
    <br>
    <div id="result">
        <input type="text" id="secret_value" readonly>
    </div>
    <script>
        document.getElementById('form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const secretId = document.location.pathname.split('/').pop();
            const response = await fetch('/api/get', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({
                    'id': secretId
                })
            });
            if (!response.ok) {
                document.getElementById('secret_value').value = 'Error retrieving secret';
                return;
            }
            const data = await response.json();
            document.getElementById('secret_value').value = data.secret || 'Error retrieving secret';
        });
    </script>
</body>
